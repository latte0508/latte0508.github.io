<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Test_360</title><script src="scripts/aframe.min.js"></script><script src="scripts/aframe-extras.min.js"></script><script src="scripts/tween.umd.js"></script><script defer="defer" src="js/test_360.js"></script><link href="css/test_360.css" rel="stylesheet"></head><body><a-scene id="scene" shadow="type: pcfsoft"><a-assets><img id="sky1" src="images/sky13.png"> <img id="sky2" src="images/sky14.png"> <img id="sky3" src="images/sky15.png"> <img id="sky4" src="images/sky16.png"> <img id="sky5" src="images/sky17.png"> <img id="depthmap1" src="images/depthmap13.png"> <img id="depthmap2" src="images/depthmap13.png"> <img id="depthmap3" src="images/depthmap13.png"> <img id="depthmap4" src="images/depthmap13.png"> <img id="depthmap5" src="images/depthmap13.png"></a-assets><a-camera id="basic_camera" wasd-controls-enabled="true" look-controls-enabled="true"></a-camera><a-light type="ambient" color="#333333" light=""></a-light><a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"><a-entity id="basic_light" distance="60" position="30 30 0" light="
