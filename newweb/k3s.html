<html><head><script src="scripts/aframe.min.js"></script><script defer="defer" src="js/k3s.js"></script><link href="css/k3s.css" rel="stylesheet"></head><body><a-scene debug id="scene" shadow="type: pcfsoft; resolution: 2048" cursor="rayOrigin: mouse" render="antialias:true; alpha:true"><a-assets><a-asset-item id="gtf_model" src="./models/gtf.glb"></a-asset-item><a-asset-item id="k3s_model" src="./models/k3s.glb"></a-asset-item><a-asset-item id="balls_model" src="./models/balls.glb"></a-asset-item><img id="sky_night" src="images/gtfbg_night.png"> <img id="sky_day" src="images/gtfbg.png"> <img id="gtf_ground" src="images/gtfground.jpg"></a-assets><a-camera id="basic_camera" wasd-controls-enabled="false" look-controls-enabled="false" orbit-controls="target: 0 0.4 -0.8; minDistance: 0.8; maxDistance: 1.8; initialPosition: 0 0 0; rotateSpeed:2; zoomSpeed:2; enablePan:false; maxPolarAngle:110" position="0 0 0"></a-camera><a-entity cursor-listener position="0 0 -0.8"><a-entity id="ball1" gltf-part="src: #balls_model; part: ball1" shadow="cast: true; receive: false;" animation="property: position; to: 0 0.1 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutQuad; delay: 0"></a-entity><a-entity id="ball2" gltf-part="src: #balls_model; part: ball2" shadow="cast: true; receive: false;" animation="property: position; to: 0 0.1 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutQuad; delay: 1000"></a-entity><a-entity id="ball3" gltf-part="src: #balls_model; part: ball3" shadow="cast: true; receive: false;" animation="property: position; to: 0 0.1 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutQuad; delay: 2000"></a-entity><a-entity id="ball4" gltf-part="src: #balls_model; part: ball4" shadow="cast: true; receive: false;" animation="property: position; to: 0 0.1 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutQuad; delay: 3000"></a-entity><a-entity id="ball5" gltf-part="src: #balls_model; part: ball5" shadow="cast: true; receive: false;" animation="property: position; to: 0 0.1 0; dir: alternate; dur: 3000; loop: true; easing: easeInOutQuad; delay: 4000"></a-entity><a-gltf-model id="gtf" src="#gtf_model" shadow="cast: true; receive: true; type: pcf"></a-gltf-model><a-gltf-model id="k3s" src="#k3s_model" shadow="cast: true; receive: false; type: pcf"></a-gltf-model><a-plane src="#gtf_ground" rotation="-90 -90 0" width="8.64" height="8.64" position="-0.035 0 2.49" shadow="cast: false; receive: true;" roughness="1"></a-plane></a-entity><a-light id="ambient_light" type="ambient" color="#333333" light=""></a-light><a-entity rotation="0 0 0"><a-entity id="basic_light" position="-4 4 10" light="

                    intensity:0.1;

                    shadowCameraRight: 10;
                    shadowCameraLeft: -10"></a-entity></a-entity><a-sky src="#sky_night" rotation="0 90 0"></a-sky></a-scene><div id="playButton">TIME CONTROL</div></body></html>
