<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QMIMI</title><script src="scripts/aframe.min.js"></script><script src="scripts/aframe-extras.min.js"></script><script src="scripts/tween.umd.js"></script><script defer="defer" src="js/index.js"></script><link href="css/index.css" rel="stylesheet"></head><body><a-scene id="scene" shadow="type: pcfsoft"><a-assets><a-asset-item id="qmimi_data" src="./models/qmimi.glb"></a-asset-item><a-asset-item id="car_body_data" src="./models/car_body.glb"></a-asset-item><a-asset-item id="car_wheel_data" src="./models/car_wheel.glb"></a-asset-item><img id="ground" src="images/ground.jpg"> <img id="sky" src="images/sky3.jpg"></a-assets><a-camera id="basic_camera" wasd-controls-enabled="false" look-controls-enabled="false" orbit-controls="target: 10 10 10; minDistance: 2; maxDistance: 12; initialPosition: 0 1.6 10; rotateSpeed:2; zoomSpeed:2; enablePan:false; maxPolarAngle:120"></a-camera><a-gltf-model visible="true" id="qmimi" position="0 1 0" src="#qmimi_data" shadow="cast: true; receive: false;"></a-gltf-model><a-gltf-model visible="true" id="car" position="5 0 0" src="#car_body_data" shadow="cast: true; receive: false;"></a-gltf-model><a-gltf-model id="car_wheel_fr" position="0 0 0" src="#car_wheel_data" shadow="cast: true; receive: false;"></a-gltf-model><a-gltf-model id="car_wheel_fl" position="0 0 0" src="#car_wheel_data" shadow="cast: true; receive: false;"></a-gltf-model><a-gltf-model id="car_wheel_br" position="0 0 0" src="#car_wheel_data" shadow="cast: true; receive: false;"></a-gltf-model><a-gltf-model id="car_wheel_bl" position="0 0 0" src="#car_wheel_data" shadow="cast: true; receive: false;"></a-gltf-model><a-light type="ambient" color="#222222" light=""></a-light><a-entity id="basic_light" position="30 30 30" light="
                       type:directional;
                       target:#qmimi;
                       color:#ff00cc;
                       intensity:0.8;
                       castShadow:true;
                       shadowCameraTop:   10;
                       shadowCameraRight: 10;
                       shadowCameraLeft: -10"></a-entity><a-entity id="sun_light" position="-300 300 -300" light="
                       type:directional;
                       target:#qmimi;
                       color:#00ffff;
                       intensity:1;
                       castShadow:false;"></a-entity><a-sky src="#sky"></a-sky></a-scene><div id="stats-container"></div></body></html>
