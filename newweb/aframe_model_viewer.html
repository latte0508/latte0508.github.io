<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><title>::: Aframe Model Viewer :::</title><script src="scripts/aframe.min.js"></script><script src="scripts/aframe-extras.min.js"></script><script defer="defer" src="js/aframe_model_viewer.js"></script><link href="css/aframe_model_viewer.css" rel="stylesheet"></head><body><a-scene id="scene" renderer="colorManagement: true;" info-message="htmlSrc: #messageText" model-viewer="gltfModel: #triceratops; title: Triceratops" cursor="rayOrigin: mouse"><a-assets><a-asset-item id="qmimi_data" src="./models/qmimi_hp.glb"></a-asset-item><img id="sky1" src="images/bg1.png"> <img id="sky2" src="images/bg2.png"> <img id="sky3" src="images/bg3.png"> <img id="sky4" src="images/bg4.png"> <img id="sky5" src="images/bg5.png"> <img id="sky6" src="images/bg6.png"> <img id="sky7" src="images/bg7.png"></a-assets><a-camera id="basic_camera" wasd-controls-enabled="false" look-controls-enabled="false" orbit-controls="target: 0 2.4 0; minDistance: 1; maxDistance: 8; initialPosition: 0 1.6 18; rotateSpeed:2; zoomSpeed:2; enablePan:false; maxPolarAngle:180"></a-camera><a-gltf-model visible="true" id="qmimi" position="0 0 0" src="#qmimi_data" animation-mixer="clip: Stand; duration: 1.5" shadow="cast: true; receive: false;"></a-gltf-model><a-box id="myBox" color="#eeeeee" material="roughness: 0; metalness: 0;" position="0 -10 0" depth="3" height="20" width="3"></a-box><a-light type="ambient" color="#000000" light=""></a-light><a-sky src="#sky1" rotation="0 180 0" radius="2000" material="fog: false"></a-sky></a-scene><p class="titleWord">Aframe Model Viewer</p><p class="bgBtn">Change Background</p></body></html>
