<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QMIMI</title><script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script><script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script><script defer="defer" src="js/index.js"></script><link href="css/index.css" rel="stylesheet"></head><body><a-scene shadow="type: pcfsoft; shadowMapSize: 1024"><a-assets><a-asset-item id="model" src="models/qmimi.glb"></a-asset-item><a-asset-item id="model_airship" src="models/airship.glb"></a-asset-item><a-asset-item id="model_car" src="models/car.glb"></a-asset-item><img id="sky" src="images/sky.png"></a-assets><a-entity id="airship" gltf-model="#model_airship" shadow="cast: true; receive: false;" position="0 10 -60" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing:linear"></a-entity><a-entity id="car" gltf-model="#model_car" shadow="cast: true; receive: false;" position="0 0 -10" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing:linear"><a-entity id="qmimi" gltf-model="#model" shadow="cast: true; receive: false;" position="0 0.22 -0.7" animation-mixer="clip: Drive; loop: repeat; timeScale: 0.5;"></a-entity></a-entity><a-plane color="#FFF" position="0 0 -10" shadow="cast: false; receive: true;" rotation="-90 0 0" height="10" width="10"></a-plane><a-light type="ambient" color="#001229"></a-light><a-entity position="6 3 16" light="
                       type:directional;
                       target:#qmimi;
                       color:#ffffff;
                       intensity:1;
                       castShadow:true;
                       shadowCameraTop:   10;
                       shadowCameraRight: 10;
                       shadowCameraLeft: -10"></a-entity><a-sky src="#sky" rotation="0 -45 0"></a-sky></a-scene><div id="stats-container"></div></body></html>
