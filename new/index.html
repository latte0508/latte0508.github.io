<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>QMIMI</title><script src="scripts/aframe.min.js"></script><script src="scripts/aframe-extras.min.js"></script><script src="scripts/aframe-physics-system.min.js"></script><script defer="defer" src="js/index.js"></script><link href="css/index.css" rel="stylesheet"></head><body><a-scene shadow="type: pcfsoft; shadowMapSize: 1024"><a-assets><a-asset-item id="model" src="models/qmimi.glb"></a-asset-item><a-asset-item id="model_airship" src="models/airship.glb"></a-asset-item><a-asset-item id="model_car" src="models/car.glb"></a-asset-item><img id="sky" src="images/sky2.png"></a-assets><a-entity id="qmimi" gltf-model="#model" shadow="cast: true; receive: false;" position="0 0 -15" animation-mixer="clip: Walk; loop: repeat; timeScale: 1;"></a-entity><a-plane color="#333" position="0 0 -10" shadow="cast: false; receive: true;" rotation="-90 0 0" height="20" width="20"></a-plane><a-light type="ambient" color="#333333"></a-light><a-entity position="-6 6 -6" light="
                       type:directional;
                       target:#qmimi;
                       color:#ff0099;
                       intensity:0.33;"></a-entity><a-entity position="6 6 6" light="
                       type:directional;
                       target:#qmimi;
                       color:#00ccff;
                       intensity:1;
                       castShadow:true;
                       shadowCameraTop:   10;
                       shadowCameraRight: 10;
                       shadowCameraLeft: -10"></a-entity><a-sky src="#sky" rotation="0 -45 0"></a-sky></a-scene><div id="stats-container"></div></body></html>
