<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- canvas -->
    <div id="canvasbox"></div>
    <div class="message"><p class="message">View 3C product works</p><img class="outlink" src="images/outlink.svg" /></div>
    <div class="carbtn"><img class="incar" src="images/incar.svg" /><img class="outcar" src="images/outcar.svg" /></div>
    <!-- car_control -->
    <div class="car_control" id="car_control">
        <div class="steering_wheel turn_none"><img src="images/steering_wheel.svg" /></div>
        <div class="left_right_controller">
            <div class="left_right_bg"></div><div class="left_right_btn" id="draggable2"><p class="left">A</p><p class="right">D</p></div>
        </div>
        <div class="front_back_controller">
            <div class="front_back_bg"></div><div class="front_back_btn" id="draggable3"><p class="front">W</p><p class="back">S</p></div>
        </div>
        <div class="stop_btn" id="carStopBtn"><img src="images/stop.svg" /><p class="stop_btn_word">SPACE</p></div>
    </div>
    <!-- qmimi_control -->
    <div class="qmimi_control" id="qmimiControlBar">
        <div class="qmimi_control_left">
            <div class="qmimi_move_background"></div>
            <div class="qmimi_move" id="draggable"><img src="images/move.svg" /><p class="front_word">W</p><p class="left_word">A</p><p class="back_word">S</p><p class="right_word">D</p></div>
        </div>
        <div class="qmimi_consstrol_right" id="jump">
            <div class="jump_btn">SPACE</div>
        </div>
    </div>
    <!-- 工作列表 -->
    <div class="works">
        <div class="scroll">S<br>C<br>R<br>O<br>L<br>L<br><br><img src="images/arrow-down.svg" /></div>
        <div class="filterkeywords"><p class="keyword">all_works</p><a href="#filter"><img class="filter" src="images/filter.svg" /></a></div>
        <div class="worklist"></div>
        <div class="topbar"></div>
        <div class="bottombar"></div>
    </div>
    <div class="filter">
        <div class="filterBtns">
            <div class="filterBtn">all_works</div>
            <div class="filterBtn">flash</div>
            <div class="filterBtn">event_site</div>
            <div class="filterBtn">html5</div>
            <div class="filterBtn">official_site</div>
            <div class="filterBtn">unity</div>
            <div class="filterBtn">product_site</div>
            <div class="filterLine"><div class="line"></div></div>
            <div class="filterBtn">mobile_game</div>
            <div class="filterBtn">logo_design</div>
            <div class="filterBtn">vr_game</div>
            <div class="filterBtn">3d</div>
        </div>
    </div>
    <!-- 工作單元 -->
    <div class="work">
        <div class="workscope">
            <div class="workdata">
                <div class="workdatascope">
                    <div class="year"></div>
                    <div class="workname"></div>
                    <div class="workkeywords"></div>
                </div>
            </div>
            <div class="workgallerycope">
                <div class="workgallery">  
                </div>
                <div class="prevBtn"></div>
                <div class="nextBtn"></div>
            </div>
            <div class="gallerybtn">
            </div>
        </div>
    </div>
    <!-- 單元按鈕 -->
    <div class="nav">
        <div class="homebtn"><a href="#">HOME</a></div>
        <!-- <div class="capabilitiesbtn"><a href="#capabilities">CAPABILITIES</a></div> -->
        <div class="worksbtn"><a href="#works=all_works">WORKS</a></div>
        <!-- <div class="aboutmebtn"><a href="#aboutme">ABOUT ME</a></div> -->
        <div class="emailbtn"><img src="images/email.svg" /><a href="mailto:bigstudio1204@gmail.com">bigstudio1204@gmail.com</a></div>
    </div>
    <!-- 右上按鈕 -->
    <div class="navbtn">
        <img class="back" src="images/close.svg" />
        <a href="#menu"><img class="menu" src="images/menu.svg" /></a>
    </div>
    <div class="loading"><img src="images/loading.svg" /></div>
    <a class="logo" href="#"><img class="logo" src="images/logo.svg" /></a>
    <div class="copyright">© 2023 BIG_STUDIO</div>
    <!-- layout -->
    <!-- <img class="layout" src="images/index.png" />  -->
    <!-- <img class="layout_mobile" src="images/index_mobile.png" /> -->
    <!-- <div class="alertData"></div> -->
</body>
<script type="text/javascript" src="scripts/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="scripts/jquery.easing.1.3.min.js"></script>
<!-- <script type="text/javascript" src="scripts/three.js"></script> -->
<script type="module" src="js/index.js"></script>
</html>
